<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENA PHOTO | Premium Photo Booth Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary-color: #7C4DFF; /* Deep Purple */
            --accent-color: #00E5FF;  /* Cyan accent */
            --bg-dark: #0A0A0A;
            --bg-card: #141414;
            --text-light: #FFFFFF;
            --text-dim: #AAAAAA;
            --danger: #FF3333;
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-main);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(circle at top right, rgba(124, 77, 255, 0.15), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(0, 229, 255, 0.1), transparent 40%);
        }

        /* APP CONTAINER & TRANSITIONS */
        #app-container {
            width: 100%; max-width: 500px; height: 100%; max-height: 900px;
            position: relative; overflow: hidden;
            background: var(--bg-card);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        @media (min-width: 600px) { #app-container { border-radius: 24px; height: 95vh; } }

        .page {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            padding: 30px 20px;
            opacity: 0; pointer-events: none; transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .page.active { opacity: 1; pointer-events: auto; transform: translateY(0); z-index: 10; }

        /* TYPOGRAPHY & BRANDING */
        h1.brand-title {
            font-weight: 800; font-size: 2.8rem; margin: 0;
            background: linear-gradient(45deg, var(--text-light), var(--accent-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px; text-align: center;
        }
        .tagline { text-align: center; color: var(--text-dim); margin-bottom: 40px; }

        /* BUTTONS */
        .btn {
            padding: 16px 40px; border: none; border-radius: 50px;
            font-family: var(--font-main); font-weight: 700; font-size: 1rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: var(--bg-dark); box-shadow: 0 10px 30px -10px var(--primary-color);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 40px -10px var(--primary-color); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: var(--text-light); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        /* --- PAGE 1: LANDING --- */
        #page-landing { justify-content: center; align-items: center; text-align: center; }
        .hero-graphic {
            width: 150px; height: 150px; border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            margin-bottom: 40px; position: relative;
            animation: pulseGraphic 3s infinite ease-in-out;
        }
        .hero-graphic::after {
            content: 'ðŸ“¸'; font-size: 70px; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        @keyframes pulseGraphic { 0%,100% {box-shadow: 0 0 30px var(--primary-color);} 50% {box-shadow: 0 0 60px var(--accent-color);} }

        /* --- PAGE 2: CAPTURE --- */
        #page-capture { justify-content: space-between; }
        .viewport-container {
            flex: 1; position: relative; border-radius: 20px; overflow: hidden;
            margin: 20px 0; border: 3px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        video#video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #countdown-overlay {
            position: absolute; inset: 0; display: none;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
            font-size: 8rem; font-weight: 800; color: var(--accent-color);
            text-shadow: 0 0 30px var(--primary-color);
        }
        .shot-indicator {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 30px;
            font-weight: 600; font-size: 0.9rem; display: flex; gap: 5px;
        }
        .shot-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: 0.3s;}
        .shot-dot.active { background: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }

        .controls-area { display: flex; flex-direction: column; gap: 20px; }
        .filters-scroll {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .filters-scroll::-webkit-scrollbar { display: none; }
        .filter-btn {
            min-width: 70px; height: 70px; border-radius: 16px; border: 2px solid rgba(255,255,255,0.1);
            background: #222; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: flex-end; padding-bottom: 8px;
            font-size: 0.7rem; font-weight: 600; color: var(--text-dim);
        }
        .filter-btn::before { content:''; position:absolute; inset:0; background-size: cover; opacity: 0.5; z-index: 0;}
        /* Filter Previews (Mockups) */
        .f-normal::before { background: linear-gradient(45deg, #555, #888); }
        .f-bw::before { background: linear-gradient(45deg, #111, #eee); filter: grayscale(100%); }
        .f-warm::before { background: linear-gradient(45deg, #8B6244, #F2C94C); filter: sepia(60%); }
        .f-cyber::before { background: linear-gradient(45deg, var(--primary-color), var(--accent-color)); filter: hue-rotate(45deg) contrast(1.2); }

        .filter-btn.active { border-color: var(--accent-color); color: var(--text-light); transform: scale(1.05); }
        .filter-btn span { z-index: 1; position: relative; }

        .shutter-container { display: flex; justify-content: center; }
        .shutter-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: var(--text-light); border: 4px solid rgba(255,255,255,0.2);
            position: relative; cursor: pointer; transition: 0.2s;
        }
        .shutter-btn::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            width: 64px; height: 64px; background: var(--primary-color); border-radius: 50%; transition: 0.2s;
        }
        .shutter-btn:active { transform: scale(0.95); }
        .shutter-btn:active::after { background: var(--accent-color); width: 70px; height: 70px; }

        /* --- PAGE 3: RESULT --- */
        #page-result { align-items: center; }
        .result-preview-container {
            width: 100%; max-width: 360px; height: 60vh;
            background: #000; border-radius: 16px; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            margin-bottom: 30px; position: relative;
        }
        #final-result-img { width: 100%; height: 100%; object-fit: contain; display: block; opacity: 0; transition: 0.5s;}
        #final-result-img.show { opacity: 1; }

        .loading-overlay {
            position: absolute; inset: 0; background: rgba(20,20,20,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 5; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to {transform: rotate(360deg);} }
        .loading-text { font-weight: 600; letter-spacing: 1px; }

        .qr-section {
            background: var(--text-light); padding: 20px; border-radius: 20px;
            text-align: center; color: var(--bg-dark);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transform: translateY(20px); opacity: 0; transition: 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .qr-section.show { transform: translateY(0); opacity: 1; }
        #qrcode { margin-bottom: 15px; }
        .qr-instruction { font-weight: 800; font-size: 1.1rem; color: var(--primary-color); }

        .result-actions { width: 100%; display: flex; gap: 15px; margin-top: auto;}

        /* Flash Effect */
        #flash-overlay { position: fixed; inset: 0; background: var(--text-light); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.1s ease-out; }
        .flash-active #flash-overlay { opacity: 1; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="page-landing" class="page active">
            <div class="hero-graphic"></div>
            <h1 class="brand-title">SENA PHOTO</h1>
            <p class="tagline">World-Class Photo Booth Experience</p>
            <div style="margin-top: auto; width: 100%;">
                <button class="btn btn-primary" onclick="App.start()">START EXPERIENCE</button>
            </div>
        </div>

        <div id="page-capture" class="page">
            <div class="viewport-container">
                <video id="video-feed" autoplay playsinline muted></video>
                <div id="countdown-overlay">3</div>
                <div class="shot-indicator">
                    <span>SHOTS</span>
                    <div class="shot-dot" id="dot-1"></div>
                    <div class="shot-dot" id="dot-2"></div>
                    <div class="shot-dot" id="dot-3"></div>
                </div>
            </div>

            <div class="controls-area">
                <div class="filters-scroll">
                    <div class="filter-btn f-normal active" onclick="App.setFilter('normal', this)"><span>Normal</span></div>
                    <div class="filter-btn f-bw" onclick="App.setFilter('bw', this)"><span>B&W</span></div>
                    <div class="filter-btn f-warm" onclick="App.setFilter('warm', this)"><span>Warm</span></div>
                    <div class="filter-btn f-cyber" onclick="App.setFilter('cyber', this)"><span>Cyber</span></div>
                </div>
                <div class="shutter-container">
                    <div class="shutter-btn" onclick="App.beginSequence()"></div>
                </div>
            </div>
        </div>

        <div id="page-result" class="page">
            <h1 class="brand-title" style="font-size: 1.5rem; margin-bottom: 20px;">YOUR MASTERPIECE</h1>
            
            <div class="result-preview-container">
                <img id="final-result-img" alt="Final Photo Strip">
                <div class="loading-overlay" id="processing-state">
                    <div class="spinner"></div>
                    <div class="loading-text" id="loading-msg">Processing...</div>
                </div>
            </div>

            <div class="qr-section" id="qr-result-box">
                <div id="qrcode"></div>
                <div class="qr-instruction">SCAN TO DOWNLOAD</div>
            </div>

            <div class="result-actions">
                <button class="btn btn-secondary" onclick="App.restart()">NEW SESSION</button>
            </div>
        </div>
    </div>

    <div id="flash-overlay"></div>
    <canvas id="hidden-canvas" style="display: none;"></canvas>

    <script>
        const App = (function() {
            // Configuration
            const CFG = {
                apiKey: 'ffc90ad0bc5c7e0c056b68ef7430304a', // ImgBB API Key provided
                shotsToTake: 3,
                countdownSecs: 3,
                stripWidth: 800, // High resolution width
                brandName: "SENA PHOTO",
                brandTagline: "WORLD-CLASS EXPERIENCE"
            };

            // State
            let state = {
                stream: null,
                photos: [],
                currentFilter: 'normal',
                isCapturing: false
            };

            // DOM Elements reference
            const DOM = {
                pages: {
                    landing: document.getElementById('page-landing'),
                    capture: document.getElementById('page-capture'),
                    result: document.getElementById('page-result')
                },
                video: document.getElementById('video-feed'),
                canvas: document.getElementById('hidden-canvas'),
                countdown: document.getElementById('countdown-overlay'),
                dots: [document.getElementById('dot-1'), document.getElementById('dot-2'), document.getElementById('dot-3')],
                finalImg: document.getElementById('final-result-img'),
                loading: document.getElementById('processing-state'),
                loadingMsg: document.getElementById('loading-msg'),
                qrBox: document.getElementById('qr-result-box'),
                qrcode: document.getElementById('qrcode'),
                appContainer: document.getElementById('app-container')
            };

            // --- CORE FUNCTIONS ---

            async function start() {
                try {
                    state.stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                        audio: false
                    });
                    DOM.video.srcObject = state.stream;
                    navigateTo('capture');
                } catch (e) {
                    alert("Camera access is required. Please check your settings or use HTTPS.");
                    console.error("Camera Error:", e);
                }
            }

            function navigateTo(pageName) {
                Object.values(DOM.pages).forEach(p => p.classList.remove('active'));
                DOM.pages[pageName].classList.add('active');
            }

            function setFilter(filterName, btnElement) {
                state.currentFilter = filterName;
                // Update UI buttons
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
                
                // Apply live preview CSS filter
                let cssFilter = 'none';
                switch(filterName) {
                    case 'bw': cssFilter = 'grayscale(100%) contrast(1.1)'; break;
                    case 'warm': cssFilter = 'sepia(0.4) contrast(1.1) saturate(1.2) hue-rotate(-10deg)'; break;
                    case 'cyber': cssFilter = 'hue-rotate(45deg) contrast(1.2) saturate(1.5)'; break;
                }
                DOM.video.style.filter = cssFilter;
            }

            async function beginSequence() {
                if (state.isCapturing) return;
                state.isCapturing = true;
                state.photos = [];
                DOM.dots.forEach(d => d.classList.remove('active'));

                for (let i = 0; i < CFG.shotsToTake; i++) {
                    DOM.dots[i].classList.add('active');
                    await runCountdown();
                    triggerFlash();
                    captureShot();
                    await new Promise(r => setTimeout(r, 500)); // Pause between shots
                }

                finalizeSession();
            }

            function runCountdown() {
                return new Promise(resolve => {
                    let count = CFG.countdownSecs;
                    DOM.countdown.style.display = 'flex';
                    DOM.countdown.innerText = count;
                    
                    const timer = setInterval(() => {
                        count--;
                        if (count > 0) {
                            DOM.countdown.innerText = count;
                        } else {
                            clearInterval(timer);
                            DOM.countdown.style.display = 'none';
                            resolve();
                        }
                    }, 1000);
                });
            }

            function triggerFlash() {
                DOM.appContainer.classList.add('flash-active');
                setTimeout(() => DOM.appContainer.classList.remove('flash-active'), 150);
            }

            function captureShot() {
                const vid = DOM.video;
                const cvs = document.createElement('canvas');
                // Capture at video native resolution for quality
                cvs.width = vid.videoWidth;
                cvs.height = vid.videoHeight;
                const ctx = cvs.getContext('2d');

                // Apply filters to canvas ctx *before* drawing
                let canvasFilter = 'none';
                switch(state.currentFilter) {
                    case 'bw': canvasFilter = 'grayscale(100%) contrast(110%)'; break;
                    case 'warm': canvasFilter = 'sepia(40%) contrast(110%) saturate(120%) hue-rotate(-10deg)'; break;
                    case 'cyber': canvasFilter = 'hue-rotate(45deg) contrast(120%) saturate(150%)'; break;
                }
                ctx.filter = canvasFilter;
                
                // Mirror and draw
                ctx.translate(cvs.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(vid, 0, 0);
                
                state.photos.push(cvs);
            }

            // --- PROCESSING & RESULT ---

            async function finalizeSession() {
                // Stop camera
                if (state.stream) state.stream.getTracks().forEach(t => t.stop());
                
                navigateTo('result');
                updateLoadingState(true, "Designing Photo Strip...");

                // 1. Generate the high-res strip canvas
                const finalCanvas = await generatePhotoStripCanvas();
                const dataUrl = finalCanvas.toDataURL('image/jpeg', 0.92); // High quality JPG
                
                // Show preview locally
                DOM.finalImg.src = dataUrl;
                DOM.finalImg.onload = () => DOM.finalImg.classList.add('show');

                // 2. Upload to cloud
                updateLoadingState(true, "Uploading to Cloud...");
                try {
                    const uploadUrl = await uploadToImgBB(dataUrl);
                    // 3. Generate QR
                    generateQR(uploadUrl);
                    updateLoadingState(false); // Done
                } catch (error) {
                    console.error("Upload Failed", error);
                    updateLoadingState(true, "Upload Failed. Please retry.");
                    // Fallback: Generate QR for current page if upload fails (demo mode)
                    // generateQR(window.location.href); 
                }
                state.isCapturing = false;
            }

            function generatePhotoStripCanvas() {
                return new Promise(resolve => {
                    const ctx = DOM.canvas.getContext('2d');
                    
                    // Layout calculations (Premium Vertical Strip)
                    const stripW = CFG.stripWidth;
                    const photoMargin = 40;
                    const photoW = stripW - (photoMargin * 2);
                    const photoH = (photoW * 3) / 4; // 4:3 aspect ratio
                    const gap = 30;
                    const headerH = 180;
                    const footerH = 150;
                    const stripH = headerH + (photoH * CFG.shotsToTake) + (gap * (CFG.shotsToTake - 1)) + footerH;

                    DOM.canvas.width = stripW;
                    DOM.canvas.height = stripH;

                    // A. Background & Frame Styling (Premium Dark Theme)
                    // Gradient background
                    const bgGrad = ctx.createLinearGradient(0, 0, 0, stripH);
                    bgGrad.addColorStop(0, '#1a1a2e'); // Dark blue/purple
                    bgGrad.addColorStop(1, '#0f0f1a');
                    ctx.fillStyle = bgGrad;
                    ctx.fillRect(0, 0, stripW, stripH);
                    
                    // Subtle texture overlay (optional, for premium feel)
                    ctx.globalCompositeOperation = 'overlay';
                    ctx.fillStyle = 'rgba(255,255,255,0.05)';
                    for(let i=0; i<stripH; i+=4) ctx.fillRect(0, i, stripW, 1);
                    ctx.globalCompositeOperation = 'source-over';


                    // B. Header Typography
                    ctx.textAlign = 'center';
                    // Shadow for depth
                    ctx.shadowColor = 'rgba(0, 229, 255, 0.5)'; ctx.shadowBlur = 20;
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = '800 70px "Montserrat"';
                    ctx.fillText(CFG.brandName, stripW / 2, 100);
                    ctx.shadowBlur = 0; // Reset shadow

                    ctx.fillStyle = '#00E5FF'; // Accent color
                    ctx.font = '600 24px "Montserrat"';
                    ctx.fillText(CFG.brandTagline, stripW / 2, 145);

                    // C. Place Photos with elegant borders
                    let currentY = headerH;
                    state.photos.forEach(photoCanvas => {
                        // Draw border glow
                        ctx.shadowColor = 'rgba(124, 77, 255, 0.4)'; ctx.shadowBlur = 15;
                        ctx.fillStyle = '#FFFFFF';
                        // Rounded rect for photo border
                        const borderThick = 8;
                        roundRect(ctx, photoMargin - borderThick, currentY - borderThick, photoW + (borderThick*2), photoH + (borderThick*2), 4);
                        ctx.fill();
                        ctx.shadowBlur = 0;

                        // Crop and draw photo center-weighted
                        const sRatio = photoCanvas.width / photoCanvas.height;
                        const dRatio = photoW / photoH;
                        let sx, sy, sw, sh;
                        if (sRatio > dRatio) {
                            sh = photoCanvas.height; sw = sh * dRatio; sx = (photoCanvas.width - sw) / 2; sy = 0;
                        } else {
                            sw = photoCanvas.width; sh = sw / dRatio; sx = 0; sy = (photoCanvas.height - sh) / 2;
                        }
                        ctx.drawImage(photoCanvas, sx, sy, sw, sh, photoMargin, currentY, photoW, photoH);
                        currentY += photoH + gap;
                    });

                    // D. Footer details
                    ctx.fillStyle = '#AAAAAA';
                    ctx.font = '500 20px "Montserrat"';
                    const dateStr = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }).toUpperCase();
                    ctx.fillText(`${dateStr}  â€¢  #SENAPHOTO`, stripW / 2, stripH - 60);

                    resolve(DOM.canvas);
                });
            }

            // Helper function for rounded rectangles on canvas
            function roundRect(ctx, x, y, w, h, r) {
                if (w < 2 * r) r = w / 2; if (h < 2 * r) r = h / 2;
                ctx.beginPath(); ctx.moveTo(x+r, y);
                ctx.arcTo(x+w, y,   x+w, y+h, r); ctx.arcTo(x+w, y+h, x,   y+h, r);
                ctx.arcTo(x,   y+h, x,   y,   r); ctx.arcTo(x,   y,   x+w, y,   r);
                ctx.closePath();
            }

            async function uploadToImgBB(base64Data) {
                const cleanBase64 = base64Data.split(',')[1];
                const formData = new FormData();
                formData.append("image", cleanBase64);

                const response = await fetch(`https://api.imgbb.com/1/upload?key=${CFG.apiKey}`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    return result.data.url_viewer; // Return the viewer link
                } else {
                    throw new Error(result.error ? result.error.message : 'API Error');
                }
            }

            function generateQR(url) {
                DOM.qrcode.innerHTML = '';
                new QRCode(DOM.qrcode, {
                    text: url,
                    width: 160, height: 160,
                    colorDark : "#0A0A0A", colorLight : "#FFFFFF",
                    correctLevel : QRCode.CorrectLevel.M
                });
                DOM.qrBox.classList.add('show');
            }

            function updateLoadingState(isLoading, message = "") {
                DOM.loading.style.opacity = isLoading ? '1' : '0';
                DOM.loading.style.pointerEvents = isLoading ? 'auto' : 'none';
                if(message) DOM.loadingMsg.innerText = message;
            }

            function restart() {
                location.reload();
            }

            return { start, setFilter, beginSequence, restart };
        })();
    </script>
</body>
</html>
