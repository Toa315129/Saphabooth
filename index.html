<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SENA OS 3.0 | NEON DREAM</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CORE SYSTEM VARIABLES & RESET
           ========================================= */
        :root {
            --bg-deep: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --alert: #ff3333;
            --font-ui: 'DM Sans', sans-serif;
            --font-code: 'VT323', monospace;
            --font-pixel: 'Press Start 2P', cursive;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0; padding: 0;
            background: var(--bg-deep);
            height: 100vh; width: 100vw;
            overflow: hidden;
            color: #fff;
            font-family: var(--font-ui);
            display: flex; justify-content: center; align-items: center;
        }

        /* CRT EFFECT OVERLAY */
        #crt-layer {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.7);
        }
        .noise {
            position: fixed; inset: 0; pointer-events: none; z-index: 9998; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* =========================================
           2. SCREEN MANAGEMENT
           ========================================= */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transform: scale(0.98);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 120%);
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; transform: scale(1); z-index: 100; }

        /* BUTTONS GLOBAL */
        .btn-retro {
            background: rgba(0,0,0,0.6); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 12px 24px;
            font-family: var(--font-code); font-size: 1.2rem;
            text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .btn-retro:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 25px var(--neon-blue); }
        .btn-retro:active { transform: scale(0.95); }

        /* =========================================
           3. BIOS BOOT SCREEN
           ========================================= */
        #screen-boot {
            justify-content: flex-start; align-items: flex-start;
            padding: 40px; background: #000;
            font-family: var(--font-code); color: var(--neon-green);
            font-size: 1.1rem; line-height: 1.5;
            text-shadow: 0 0 5px var(--neon-green);
        }
        .cursor { display: inline-block; width: 10px; height: 18px; background: var(--neon-green); animation: blink 0.8s infinite; }
        @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }

        /* =========================================
           4. HOME SCREEN
           ========================================= */
        #screen-home { justify-content: center; align-items: center; text-align: center; }
        .logo-group { margin-bottom: 50px; animation: float 4s ease-in-out infinite; }
        .logo-main {
            font-family: 'DM Sans', sans-serif; font-weight: 900; font-size: 5rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -4px; line-height: 0.9;
        }
        .logo-sub {
            font-family: var(--font-pixel); font-size: 0.8rem; color: var(--neon-pink);
            letter-spacing: 2px; margin-top: 10px; text-shadow: 0 0 10px var(--neon-pink);
        }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

        /* =========================================
           5. MODE SELECTOR (NEW)
           ========================================= */
        #screen-mode { justify-content: center; align-items: center; background: #080808; }
        .mode-container { display: flex; gap: 30px; margin-top: 30px; }
        .mode-card {
            width: 160px; height: 240px;
            background: #111; border: 2px solid #333;
            border-radius: 10px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s; position: relative;
        }
        .mode-card:hover { border-color: var(--neon-blue); transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2); }
        .mode-icon { width: 80%; height: 50%; background: #222; margin-bottom: 15px; border-radius: 4px; border: 1px dashed #555; }
        .mode-strip .mode-icon { background: linear-gradient(to bottom, #444 23%, transparent 23%, transparent 25%, #444 25%, #444 48%, transparent 48%, transparent 50%, #444 50%, #444 73%, transparent 73%, transparent 75%, #444 75%); }
        .mode-grid .mode-icon { background: linear-gradient(to right, #444 48%, transparent 48%, transparent 52%, #444 52%), linear-gradient(to bottom, transparent 48%, #000 48%, #000 52%, transparent 52%); background-color: #444; }
        
        /* =========================================
           6. CAMERA UI
           ========================================= */
        #screen-cam { background: #000; }
        .cam-viewport { 
            position: relative; flex: 1; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
        }
        video#video-feed { height: 100%; width: 100%; object-fit: cover; transform: scaleX(-1); }
        
        /* Grid Overlay based on Mode */
        .overlay-guide { position: absolute; inset: 0; pointer-events: none; border: 20px solid #000; transition: 0.3s; }
        .guide-strip { display: flex; flex-direction: column; }
        .guide-strip div { flex: 1; border-bottom: 2px solid rgba(255,255,255,0.2); }
        .guide-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .guide-grid div { border: 1px solid rgba(255,255,255,0.2); }

        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            font-size: 15rem; font-weight: 800; color: #fff;
            text-shadow: 4px 4px 0 var(--neon-pink); display: none;
            z-index: 50;
        }

        .cam-controls {
            height: 120px; background: #111; border-top: 1px solid #333;
            display: flex; align-items: center; justify-content: center; gap: 30px;
        }
        .shutter-btn {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid #fff;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.2s;
        }
        .shutter-inner { width: 66px; height: 66px; background: #fff; border-radius: 50%; transition: 0.1s; }
        .shutter-btn:active .shutter-inner { transform: scale(0.9); background: var(--neon-pink); }

        /* =========================================
           7. EDITOR UI (NEW)
           ========================================= */
        #screen-editor { background: #151515; padding: 20px; overflow-y: auto; }
        
        .editor-container {
            display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto;
        }
        .canvas-wrapper {
            position: relative; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
            margin: 0 auto; 
            touch-action: none; /* Prevent scroll while drawing */
        }
        
        /* The main canvas we draw on */
        #edit-canvas { display: block; width: 100%; height: auto; cursor: crosshair; }
        
        /* Sticker Layer (DOM Elements on top of canvas) */
        #sticker-layer { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
        .sticker-item {
            position: absolute; font-size: 3rem; 
            cursor: grab; user-select: none; pointer-events: auto;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .sticker-item:active { cursor: grabbing; transform: scale(1.1); }

        .editor-tools {
            margin-top: 20px; display: flex; flex-direction: column; gap: 15px;
            background: #222; padding: 15px; border-radius: 12px;
        }
        .tool-row { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .tool-btn {
            flex-shrink: 0; width: 45px; height: 45px; border-radius: 8px;
            background: #333; color: #fff; border: 1px solid #444;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer;
        }
        .tool-btn.active { background: var(--neon-blue); color: #000; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #555; }
        .color-dot.active { border-color: #fff; transform: scale(1.2); }

        /* =========================================
           8. RESULT SCREEN
           ========================================= */
        #screen-result { flex-direction: row; justify-content: center; gap: 40px; padding: 40px; }
        
        .print-slot {
            position: relative; width: 320px; min-height: 400px;
            background: #000; border-top: 5px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            perspective: 1000px;
        }
        .final-print {
            width: 100%; display: block; 
            transform-origin: top; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .printing-anim { animation: printOut 3s ease-out forwards; }
        @keyframes printOut { 0% { transform: translateY(-100%); opacity:0; } 100% { transform: translateY(0); opacity:1; } }

        .result-actions { width: 280px; display: flex; flex-direction: column; gap: 15px; opacity: 0; animation: fadeIn 1s 3s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        #qrcode { background: #fff; padding: 10px; border-radius: 8px; width: fit-content; margin: 0 auto; }

        /* UTILS */
        #flash { position: fixed; inset: 0; background: #fff; z-index: 99999; pointer-events: none; opacity: 0; }
        .do-flash { animation: flashAnim 0.15s linear; }
        @keyframes flashAnim { 0%,100%{opacity:0;} 50%{opacity:1;} }

        /* Mobile Adjust */
        @media (max-width: 800px) {
            #screen-result { flex-direction: column; justify-content: flex-start; overflow-y: scroll; padding-top: 80px; }
            .print-slot { width: 90%; margin: 0 auto; }
            .result-actions { width: 90%; margin: 0 auto 50px auto; }
            .main-title { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <script>
        /**
         * SENA OS 3.0 Core Logic
         * - Audio Engine
         * - Editor Engine (Drawing/Stickers)
         * - App Controller
         */

        // --- AUDIO ENGINE ---
        const AudioSys = {
            ctx: null,
            init: function() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playTone: function(freq, type, duration, vol=0.1) {
                if(!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.value = freq;
                osc.connect(gain); gain.connect(this.ctx.destination);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            },
            boot: () => { AudioSys.playTone(440, 'square', 0.1); setTimeout(()=>AudioSys.playTone(880, 'square', 0.2), 100); },
            snap: () => { AudioSys.playTone(150, 'sawtooth', 0.1, 0.3); },
            count: () => { AudioSys.playTone(800, 'sine', 0.05); },
            click: () => { AudioSys.playTone(1200, 'triangle', 0.05, 0.05); }
        };

        // --- EDITOR ENGINE (The Complex Part) ---
        const Editor = (function() {
            let canvas, ctx;
            let isDrawing = false;
            let color = '#ffffff';
            let stickers = []; // {text, x, y}
            
            function init(c) {
                canvas = c;
                ctx = canvas.getContext('2d');
                // Set up drawing events
                canvas.addEventListener('mousedown', startDraw);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDraw);
                canvas.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
                canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
                canvas.addEventListener('touchend', stopDraw);
            }

            function setTool(tool) {
                AudioSys.click();
                document.getElementById('tool-draw-panel').style.display = tool === 'draw' ? 'flex' : 'none';
                document.getElementById('tool-sticker-panel').style.display = tool === 'sticker' ? 'flex' : 'none';
                document.getElementById('sticker-layer').style.pointerEvents = tool === 'sticker' ? 'auto' : 'none';
            }

            function setColor(c) {
                color = c;
                AudioSys.click();
                document.querySelectorAll('.color-dot').forEach(d => {
                    d.classList.toggle('active', d.style.background.includes(c) || (c==='#000000' && d.style.background==='rgb(0, 0, 0)'));
                });
            }

            // Drawing Logic
            function startDraw(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo((e.clientX - rect.left)*scaleX, (e.clientY - rect.top)*scaleY);
                ctx.strokeStyle = color;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
            }
            function draw(e) {
                if(!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                ctx.lineTo((e.clientX - rect.left)*scaleX, (e.clientY - rect.top)*scaleY);
                ctx.stroke();
            }
            function stopDraw() { isDrawing = false; }
            function undo() { /* Simple undo not implemented in this version to save space, clearing instead */ }
            function clearDraw() { 
                // We need to redraw the base photo, so we call App to refresh
                App.resetCanvasState(); 
            }

            // Sticker Logic (DOM overlay approach for easier dragging)
            function addSticker(emoji) {
                AudioSys.click();
                const layer = document.getElementById('sticker-layer');
                const el = document.createElement('div');
                el.className = 'sticker-item';
                el.innerText = emoji;
                el.style.left = '50%'; el.style.top = '50%';
                
                // Drag Logic
                let isDragging = false;
                const onDown = (e) => { isDragging = true; e.target.style.cursor = 'grabbing'; };
                const onUp = () => { isDragging = false; el.style.cursor = 'grab'; };
                const onMove = (e) => {
                    if(!isDragging) return;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const rect = layer.getBoundingClientRect();
                    el.style.left = (clientX - rect.left) + 'px';
                    el.style.top = (clientY - rect.top) + 'px';
                };

                el.addEventListener('mousedown', onDown); window.addEventListener('mouseup', onUp); window.addEventListener('mousemove', onMove);
                el.addEventListener('touchstart', onDown); window.addEventListener('touchend', onUp); window.addEventListener('touchmove', onMove);
                
                layer.appendChild(el);
            }

            function clearStickers() { document.getElementById('sticker-layer').innerHTML = ''; }

            // Final Render: Merge Stickers into Canvas
            function burnStickersToCanvas() {
                const layer = document.getElementById('sticker-layer');
                const rect = canvas.getBoundingClientRect(); // Visual size
                const scaleX = canvas.width / rect.width;    // Scale factor to internal size
                
                Array.from(layer.children).forEach(el => {
                    const x = (parseFloat(el.style.left) || 0); // Position in visual pixels
                    const y = (parseFloat(el.style.top) || 0);
                    ctx.font = '80px Arial'; 
                    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#fff';
                    // Draw at scaled coordinates
                    ctx.fillText(el.innerText, x * scaleX, y * scaleX); 
                });
            }

            return { init, setTool, setColor, clearDraw, addSticker, clearStickers, burnStickersToCanvas };
        })();


        // --- MAIN APP CONTROLLER ---
        const App = (function() {
            // Config
            const C = { w: 1280, h: 720 };
            
            // State
            let s = { mode: 'strip', photos: [], filter: 'none' };
            
            // DOM
            const D = {
                v: document.getElementById('video-feed'),
                screens: {
                    boot: document.getElementById('screen-boot'),
                    home: document.getElementById('screen-home'),
                    mode: document.getElementById('screen-mode'),
                    cam: document.getElementById('screen-cam'),
                    edit: document.getElementById('screen-editor'),
                    res: document.getElementById('screen-result')
                },
                canvas: document.getElementById('edit-canvas'),
                flash: document.getElementById('flash'),
                cnt: document.getElementById('countdown')
            };

            // 1. Boot Sequence
            window.onload = async () => {
                const lines = [
                    "BIOS DATE 01/01/24 15:22:05 VER 3.0",
                    "CPU: NEON RYZEN 9900X @ 5.0GHz",
                    "MEMORY TEST: 65536K OK",
                    "DETECTING CAMERA... FOUND",
                    "LOADING OS..."
                ];
                const log = document.getElementById('boot-text');
                for(let line of lines) {
                    log.innerHTML += line + "<br>";
                    AudioSys.click();
                    await new Promise(r=>setTimeout(r, 400));
                }
                setTimeout(() => { switchScreen('home'); AudioSys.boot(); }, 800);
            };

            function switchScreen(id) {
                Object.values(D.screens).forEach(s => s.classList.remove('active'));
                D.screens[id].classList.add('active');
            }

            // 2. Flow Actions
            function goToMode() { AudioSys.click(); switchScreen('mode'); }
            
            async function startCam(mode) {
                s.mode = mode;
                s.photos = [];
                AudioSys.click();
                
                // Update Overlay Guide
                const guide = document.getElementById('overlay-guide');
                guide.innerHTML = '';
                guide.className = 'overlay-guide ' + (mode === 'grid' ? 'guide-grid' : 'guide-strip');
                for(let i=0; i<4; i++) guide.appendChild(document.createElement('div'));

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: C.w, height: C.h } });
                    D.v.srcObject = stream;
                    switchScreen('cam');
                } catch(e) { alert("Camera Error"); }
            }

            function setFilter(f) {
                s.filter = f;
                D.v.style.filter = f==='bw' ? 'grayscale(1)' : f==='warm' ? 'sepia(0.4) saturate(1.4)' : 'none';
                AudioSys.click();
            }

            // 3. Capture Logic
            async function snap() {
                const max = 4;
                for(let i=0; i<max; i++) {
                    await countdown(3);
                    AudioSys.snap();
                    
                    // Flash
                    D.flash.classList.add('do-flash');
                    setTimeout(()=>D.flash.classList.remove('do-flash'), 150);
                    
                    // Capture Frame
                    const c = document.createElement('canvas');
                    c.width = C.w; c.height = C.h;
                    const ctx = c.getContext('2d');
                    ctx.translate(C.w, 0); ctx.scale(-1, 1); // Mirror
                    
                    // Apply Filter (Canvas level)
                    if(s.filter === 'bw') ctx.filter = 'grayscale(1)';
                    if(s.filter === 'warm') ctx.filter = 'sepia(0.4) saturate(1.4)';
                    
                    ctx.drawImage(D.v, 0, 0);
                    s.photos.push(c);
                    
                    await new Promise(r=>setTimeout(r, 1000));
                }
                
                // Stop Cam & Go to Editor
                D.v.srcObject.getTracks().forEach(t=>t.stop());
                prepareEditor();
            }

            function countdown(n) {
                return new Promise(r => {
                    let c = n; D.cnt.style.display = 'block'; D.cnt.innerText = c;
                    const t = setInterval(() => {
                        c--;
                        if(c>0) { D.cnt.innerText = c; AudioSys.count(); }
                        else { clearInterval(t); D.cnt.style.display = 'none'; r(); }
                    }, 1000);
                    AudioSys.count();
                });
            }

            // 4. Composition (The "RenderEngine")
            function prepareEditor() {
                // Determine Canvas Size
                const isGrid = s.mode === 'grid';
                const stripW = isGrid ? 800 : 600;
                const photoW = isGrid ? 380 : 560; // Photo width
                const photoH = (photoW * 3) / 4;
                const gap = 20; const border = 20;
                const headH = 120; const footH = 80;
                
                const canvasH = isGrid 
                    ? headH + (photoH*2) + gap + footH + (border*2)
                    : headH + (photoH*4) + (gap*3) + footH + (border*2);

                D.canvas.width = stripW; 
                D.canvas.height = canvasH;
                const ctx = D.canvas.getContext('2d');
                
                // Store base state for "Clear Drawing" feature
                s.renderFn = () => {
                    // Background
                    ctx.fillStyle = '#111'; ctx.fillRect(0,0,stripW, canvasH);
                    
                    // Header
                    ctx.fillStyle = '#fff'; ctx.textAlign='center';
                    ctx.font = "bold 60px 'DM Sans'"; ctx.fillText("SENA OS", stripW/2, 70);
                    ctx.font = "20px 'VT323'"; ctx.fillStyle = "var(--neon-blue)"; 
                    ctx.fillText("NEON DREAM v3.0", stripW/2, 100);

                    // Photos
                    s.photos.forEach((p, i) => {
                        let x, y;
                        if(isGrid) {
                            const col = i % 2; const row = Math.floor(i/2);
                            x = border + (col * (photoW + gap));
                            y = headH + (row * (photoH + gap));
                        } else {
                            x = (stripW - photoW)/2;
                            y = headH + (i * (photoH + gap));
                        }
                        
                        // Crop Center
                        const sR = p.width/p.height; const dR = photoW/photoH;
                        let sx, sy, sw, sh;
                        if(sR > dR) { sh=p.height; sw=sh*dR; sx=(p.width-sw)/2; sy=0; }
                        else { sw=p.width; sh=sw/dR; sx=0; sy=(p.height-sh)/2; }

                        ctx.drawImage(p, sx, sy, sw, sh, x, y, photoW, photoH);
                        
                        // Frame Border
                        ctx.strokeStyle = '#333'; ctx.lineWidth=2; ctx.strokeRect(x,y,photoW,photoH);
                    });

                    // Footer
                    ctx.fillStyle = '#888'; ctx.font = "20px 'VT323'";
                    ctx.fillText(new Date().toDateString(), stripW/2, canvasH - 30);
                };

                s.renderFn(); // Draw Base
                Editor.init(D.canvas); // Init Touch Draw
                switchScreen('edit');
            }

            function resetCanvasState() {
                s.renderFn();
            }

            // 5. Finalize
            function finishEdit() {
                AudioSys.boot();
                Editor.burnStickersToCanvas(); // Merge stickers
                const finalUrl = D.canvas.toDataURL('image/jpeg', 0.95);
                document.getElementById('final-print').src = finalUrl;
                document.getElementById('final-print').classList.add('printing-anim');
                
                // QR Code
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById("qrcode"), { text: window.location.href, width:100, height:100 });
                
                switchScreen('res');
            }

            function download() {
                const a = document.createElement('a');
                a.download = `SENA_NEON_${Date.now()}.jpg`;
                a.href = D.canvas.toDataURL();
                a.click();
            }

            return { goToMode, startCam, setFilter, snap, resetCanvasState, finishEdit, download };
        })();
    </script>
